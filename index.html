<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="firstTask">
            <div class="result">0</div>
            <div class="buttons">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="secondTask">
            <div class="block"></div>
            <div class="coordination">x, y</div>
        </div>
        <div class="thirdTask">
            <div class="traffic">
                <div class="circles red"></div>
                <div class="circles yellow"></div>
                <div class="circles green"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
